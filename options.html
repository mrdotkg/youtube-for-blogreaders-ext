<!DOCTYPE html>
  <body>
    <div class="container">
      <div class="hero">
        <div class="hero-content">
          <h2>YouTube for Blog Readers</h2>
            <div class="donate-section">
            <a href="https://www.buymeacoffee.com/mrdotkg" target="_blank" class="donate-btn coffee-btn">
              Donate
            </a> | 
            <a href="https://github.com/sponsors/mrdotkg" target="_blank" class="donate-btn github-sponsor">
              Sponsor
            </a>
          </div>
        </div>
      </div>
          <hr>

        <form>
        <!-- Quick Disable -->
        <div class="section disable-everywhere">
          <h3>Quick Disable</h3>
          <label>
            <input type="checkbox" name="disableEverywhere" id="disableEverywhere">
            Disable extension features
          </label>
        </div>

        <!-- Excluded Channels -->
        <div class="section">
          <h3>Whitelist Channels</h3>
          <textarea 
            name="blockedChannels" 
            id="blockedChannels" 
            placeholder="@channel&#10;@another"
          ></textarea>
          <div class="button-row">
            <button type="button" id="addCurrentChannel">Add</button>
            <button type="button" id="removeCurrentChannel">Remove</button>
            <button type="button" id="clearAllChannels">Clear</button>
            <span id="currentChannelStatus"></span>
          </div>
        </div>

        <!-- Main Options -->
        <div class="section">
          <h3>Settings</h3>
          <div class="options-grid">
            <label>
              <input type="checkbox" name="hideThumbnails" id="hideThumbnails">
              Hide thumbnails
            </label>
            <label>
              <input type="checkbox" name="hideChannelAvatars" id="hideChannelAvatars">
              Hide avatars
            </label>
            <label>
              <input type="checkbox" name="showFullVideoTitles" id="showFullVideoTitles">
              Show full titles
            </label>
            <label>
              <input type="checkbox" name="showWatchProgress" id="showWatchProgress">
              Watch progress
            </label>
            <label>
              <input type="checkbox" name="disableHomePage" id="disableHomePage">
              Disable on home page
            </label>
            <label>
              <input type="checkbox" name="disableSearchResultPage" id="disableSearchResultPage">
              Disable on search page
            </label>
            <label>
              <input type="checkbox" name="disableChannelPage" id="disableChannelPage">
              Disable on channel pages
            </label>
            <label>
              <input type="checkbox" name="disablePlaylistPage" id="disablePlaylistPage">
              Disable on playlist pages
            </label>
            <label>
              <input type="checkbox" name="disableWatchPage" id="disableWatchPage">
              Disable on watch page
            </label>
            <label>
              <input type="checkbox" name="disableSubscriptionsPage" id="disableSubscriptionsPage">
              Disable on subscriptions
            </label>
            <label>
              <input type="checkbox" name="disableShortsPage" id="disableShortsPage">
              Disable on shorts
            </label>
          </div>
        </div>

        <div id="status">Preferences loaded</div>
      </form>
      <hr>
      <div class="links">
        <a href="https://github.com/mrdotkg/youtube-for-blogreaders-ext" target="_blank" class="source-link">
          Source
        </a> |
        <a href="https://github.com/mrdotkg/youtube-for-blogreaders-ext/issues" target="_blank" class="support-link">
          Support
        </a>
      </div>
    </div>
    <style>
      body {
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Arial, sans-serif;
        font-size: 14px;
      }
      .options-grid label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }
      .options-grid input[type="checkbox"] {
        margin: 0;
        vertical-align: middle;
      }
    </style>
    <script src="common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
